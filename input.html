<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cycle Input</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Input Your Cycle Details</h2>

      <div class="input-group">
        <label>Last Period Start Date</label>
        <input type="date" />
      </div>

      <div class="input-group">
        <label>Average Cycle Length</label>
        <input type="number" placeholder="28" min="1" max="35" />
      </div>

      <div class="input-group">
        <label>Period Duration</label>
        <input type="number" placeholder="5" min="1" max="7" />
      </div>

      <button class="track-btn">Track</button>
    </div>
  </div>
</body>
</html>
